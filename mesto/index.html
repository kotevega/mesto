<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
    </header>
    <section class="profile">
      <img
        src="./images/Avatar.jpg"
        alt="фото пользователя"
        class="profile__avatar">
      <div class="profile__info">
        <div class="profile__user">
          <div class="profile__user-edit">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__occupation"></p>
        </div>
        <button class="profile__add-button"></button>
      </div>
    </section>
    <section class="popup popup_opened">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__field"><input type="text" placeholder="Имя" class="popup__name-input"></div>
        <div class="popup__field"><input type="text" placeholder="Род деятельности" class="popup__job-input"></div>
        <button type="submit" class="popup__submit-button">Сохранить</button>
        <button class="popup__close-button"></button>
      </form>
    </section>
    <section class="elements" aria-label="elements-grid">
        <ul class="element">
          <li class="element__list">
              <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск">
              <div class="element__object">
                <p class="element__caption">Карачаевск</p>
                <button class="element__like-button"></button>
              </div>
          </li>
          <li class="element__list">
              <img class="element__image" src="./images/element-elbrus.jpg" alt="Эльбрус">
              <div class="element__object">
                <p class="element__caption">Гора Эльбрус</p>
                <button class="element__like-button"></button>
              </div>
          </li>
          <li class="element__list">
              <img class="element__image" src="./images/element-dombai.jpg" alt="Домбай">
              <div class="element__object">
                <p class="element__caption">Домбай</p>
                <button class="element__like-button"></button>
              </div>
          </li>  
          <li class="element__list">
              <img class="element__image" src="./images/element-gora_elbrus.jpg" alt="Эльбрус">
              <div class="element__object">
                <p class="element__caption">Гора Эльбрус</p>
                <button class="element__like-button"></button>
              </div>
          </li>
          <li class="element__list">
              <img class="element__image" src="./images/element-dombai_ozero.jpg" alt="Домабй">
              <div class="element__object">
                <p class="element__caption">Домбай</p>
                <button class="element__like-button"></button>
              </div>
          </li>
          <li class="element__list">
              <img class="element__image" src="./images/element-karachaevo_cherkesiya.jpg" alt="Карачаево-Черкеccия">
              <div class="element__object">
                <p class="element__caption">Карачаево-Черкесcия</p>
                <button class="element__like-button"></button>
              </div>
          </li>   
        </ul>     
     </section>
     <footer class="footer">© 2020 Mesto Russia</footer>
     <script src="./index.js"></script> 
  </body>
</html>
