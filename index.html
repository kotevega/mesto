<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/Avatar.jpg"
          alt="фото пользователя"
          class="profile__avatar">
        <div class="profile__info">
          <div class="profile__user">
            <div class="profile__user-edit">
              <h1 id="profile-name" class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                id="profile-edit-button"
                class="profile__edit-button">
              </button>
            </div>
            <p id="profile-occupation" class="profile__occupation">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements" aria-label="Фотографии пользователя">
        <ul class="element">
          <template id="element-template">
            <li class="element__list">
              <button class="element__button-image">
                <img
                 class="element__image"
                 src="#"
                 alt="#">
              </button>
              <button type="button" class="element__delete-button"></button>
              <div class="element__object">
                <h2 class="element__caption"></h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <div id="popup-user" class="popup">
      <div id="popup-user-container" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup_form_user" class="popup__form">
          <input
            type="text"
            name="user_name"
            placeholder="Имя"
            id="popup-user-name"
            class="popup__field">
          <input
            type="text"
            name="user_job"
            placeholder="Род деятельности"
            id="popup-user-job"
            class="popup__field">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button
          type="button"
          id="close-popup-user"
          class="popup__close-button">
        </button>
      </div>
    </div>
    <div id="popup-place" class="popup">
      <div id="popup-place-container" class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form id="popup-form-place" name="popup_form_place" class="popup__form">
          <input
            type="text"
            name="image_name"
            placeholder="Название"
            id="input-place-name"
            class="popup__field">
          <input
            type="text"
            name="image_link"
            placeholder="Ссылка на картинку"
            id="input-place-link"
            class="popup__field">
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button
          type="button"
          id="close-popup-place"
          class="popup__close-button">
        </button>
      </div>
    </div>
    <div class="zoom">
      <div class="zoom__container">
        <figure class="zoom__card">
          <img
            class="zoom__image"
            src="#"
            alt="#">
          <figcaption class="zoom__heading"></figcaption>
        </figure>
        <button
          type="button"
          id="close-popup-image"
          class="popup__close-button">
        </button>
      </div> 
    </div>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
