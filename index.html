<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/Avatar.jpg"
          alt="фото пользователя"
          class="profile__avatar"
        >
        <div class="profile__info">
          <div class="profile__user">
            <div class="profile__user-edit">
              <h1 id="profile-name" class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p id="profile-occupation" class="profile__occupation">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements" aria-label="Фотографии пользователя">
        <ul class="element"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template id="element-template">
      <li class="element__list">
        <button class="element__button-image">
          <img class="element__image" src="#" alt="#">
        </button>
        <button type="button" class="element__delete-button"></button>
        <div class="element__object">
          <h2 class="element__caption"></h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
    </template>
    <div id="popup-user" class="popup popup_type-user">
      <div id="popup-user-container" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          name="popup_form_user"
          class="popup__form popup__form_user"
          novalidate
        >
          <label class="popup__fildset">
            <input
              type="text"
              name="user-name"
              placeholder="Имя"
              id="popup-user-name"
              class="popup__input"
              required
              minlength="2"
              maxlength="40"
            >
            <span
              class="popup__input-error popup__input-error_type_user-name"
            ></span>
          </label>
          <label class="popup__fildset">
            <input
              type="text"
              name="user-job"
              placeholder="Род деятельности"
              id="popup-user-job"
              class="popup__input"
              required
              minlength="2"
              maxlength="200"
            >
            <span
              class="popup__input-error popup__input-error_type_user-job"
            ></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button
          type="button"
          id="close-popup-user"
          class="popup__close-button popup__close-button_type_user"
        ></button>
      </div>
    </div>
    <div id="popup-place" class="popup popup_type-place">
      <div id="popup-place-container" class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form
          name="popup_form_place"
          class="popup__form popup__form-place"
          novalidate
        >
          <label class="popup__fildset">
            <input
              type="text"
              name="image-name"
              required
              placeholder="Название"
              id="input-place-name-image"
              class="popup__input"
              minlength="2"
              maxlength="30"
            >
            <span
              class="popup__input-error popup__input-error_type_image-name"
            ></span>
          </label>
          <label class="popup__fildset">
            <input
              type="url"
              name="image-link"
              required
              placeholder="Ссылка на картинку"
              id="input-place-link-image"
              class="popup__input"
            >
            <span
              class="popup__input-error popup__input-error_type_image-link"
            ></span>
          </label>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button
          type="button"
          class="popup__close-button popup__close-button_type_place"
        ></button>
      </div>
    </div>
    <div class="popup popup_type-zoom">
      <div class="popup__area">
        <figure class="popup__card">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__heading"></figcaption>
        </figure>
        <button
          type="button"
          id="close-popup-image"
          class="popup__close-button popup__close-button_type_image"
        ></button>
      </div>
    </div>
    <script type="module" src="./scripts/cards.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
