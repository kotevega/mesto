<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="логотип Место"
        class="header__logo"
      >
    </header>
    <main class="main">
      <section class="profile">
        <button
          type="button"
          aria-label="Редактирование аватара"
          class="profile__edit_avatar"
        >
          <img
            src="<%=require('./images/Avatar.jpg')%>"
            alt="фото пользователя"
            class="profile__avatar"
          >
        </button>
        <div class="profile__info">
          <div class="profile__user">
            <div class="profile__user-edit">
              <h1 id="profile-name" class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="Редактирование профиля"
                class="profile__edit-button"
              ></button>
            </div>
            <p id="profile-occupation" class="profile__occupation">Исследователь океана</p>
          </div>
          <button
            type="button"
            aria-label="Редактирование карточки"
            class="profile__add-button"
          ></button>
        </div>
      </section>
      <section class="elements" aria-label="Фотографии пользователя">
        <ul class="element"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template class="element-template">
      <li class="element__list">
        <button class="element__button-image">
          <img class="element__image" src="#" alt="#">
        </button>
        <button type="button" class="element__delete-button"></button>
        <div class="element__object">
          <h2 class="element__caption"></h2>
          <div class="element__likes">
            <button type="button" class="element__like-button"></button>
            <span class="element__counter"></span>
          </div>
        </div>
      </li>
    </template>
    <div id="popup-avatar" class="popup popup_type-avatar">
      <div id="popup-avatar-container" class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="popup_form_avatar" class="popup__form" novalidate>
          <label class="popup__fildset">
            <input
              type="url"
              name="avatar"
              placeholder="Ссылка на картинку"
              id="input-avatar"
              class="popup__input"
              required
            >
            <span
              class="popup__input-error popup__input-error_type_avatar"
            ></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закртыие попапа"
          id="close-popup-avatar"
          class="popup__close-button"
        ></button>
      </div>
    </div>
    <div id="popup-user" class="popup popup_type-user">
      <div id="popup-user-container" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup_form_user" class="popup__form" novalidate>
          <label class="popup__fildset">
            <input
              type="text"
              name="name"
              placeholder="Имя"
              id="popup-name"
              class="popup__input"
              required
              minlength="2"
              maxlength="40"
            >
            <span
              class="popup__input-error popup__input-error_type_name"
            ></span>
          </label>
          <label class="popup__fildset">
            <input
              type="text"
              name="about"
              placeholder="Род деятельности"
              id="popup-about"
              class="popup__input"
              required
              minlength="2"
              maxlength="200"
            >
            <span
              class="popup__input-error popup__input-error_type_about"
            ></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закртыие попапа"
          id="close-popup-user"
          class="popup__close-button"
        ></button>
      </div>
    </div>
    <div id="popup-place" class="popup popup_type-place">
      <div id="popup-place-container" class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="popup_form_place" class="popup__form" novalidate>
          <label class="popup__fildset">
            <input
              type="text"
              name="imageName"
              required
              placeholder="Название"
              id="input-place-name-image"
              class="popup__input"
              minlength="2"
              maxlength="30"
            >
            <span
              class="popup__input-error popup__input-error_type_imageName"
            ></span>
          </label>
          <label class="popup__fildset">
            <input
              type="url"
              name="imageLink"
              required
              placeholder="Ссылка на картинку"
              id="input-place-link-image"
              class="popup__input"
            >
            <span
              class="popup__input-error popup__input-error_type_imageLink"
            ></span>
          </label>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button
          type="button"
          aria-label="Закртыие попапа"
          class="popup__close-button"
        ></button>
      </div>
    </div>
    <div class="popup popup_type-zoom">
      <div class="popup__area">
        <figure class="popup__card">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__heading"></figcaption>
        </figure>
        <button
          type="button"
          aria-label="Закртыие попапа"
          id="close-popup-image"
          class="popup__close-button"
        ></button>
      </div>
    </div>
    <div id="popup-accept" class="popup popup_type-accept">
      <div id="popup-accept-container" class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form name="popup_form_accept" class="popup__form">
          <button type="submit" class="popup__submit-button">Да</button>
        </form>
        <button
          type="button"
          aria-label="Закрытие попапа"
          class="popup__close-button"
        ></button>
      </div>
    </div>
  </body>
</html>
